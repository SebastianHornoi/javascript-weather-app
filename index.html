<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>

   <div class="container">
      <div class="container__header">
        <img class="sfondoHeader" src="sfondo header.jpg" alt="">
        <p id="citta">il tuo meteo</p>
        <div class="">
          <h3 id="temperatura"></h3>
          <p id="descrizioneTempo"></p>
        </div>
      </div>
      <div class="container__content">

        <div class="container__content__weatherContent">
          <p id="giorno1"></p>
          <div class="temperature-group">
            <p id="temp1"></p>
            <span id="icon1"></span>
          </div>
        </div>
        <div class="container__content__weatherContent">
          <p id="giorno2"></p>
          <div class="temperature-group">
            <p id="temp2"></p>
            <span id="icon2"></span>
          </div>
        </div>
        <div class="container__content__weatherContent">
          <p id="giorno3"></p>
          <div class="temperature-group">
            <p id="temp3"></p>
            <span id="icon3"></span>
          </div>
        </div>
        <div class="container__content__weatherContent">
          <p id="giorno4"></p>
          <div class="temperature-group">
            <p id="temp4"></p>
            <span id="icon4"></span>
          </div>
        </div>
        <div class="container__content__weatherContent">
          <p id="giorno5"></p>
          <div class="temperature-group">
            <p id="temp5"></p>
            <span id="icon5"></span>
          </div>
        </div>

      </div>
      <div class="container__search">
        <form class="form">
          <input class="form-textinput" type="text" name="" value="" placeholder="cerca il tuo meteo">
          <button class="form-button" type="submit" name="button">cerca</button>
        </form>
      </div>
   </div>



<script src="app.js" ></script>
</body>
</html>
